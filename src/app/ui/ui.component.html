<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="ui.component.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="titulo">Calculadora</h1>
        </header>
        <section id="cuerpo">
            <div>
                <h1 id="ecuacion">Introduce los datos</h1>
                <h1>Selecciona la operación a realizar</h1>
                <button id="operacion">Suma</button>
                <button id="operacion">Resta</button>
                <button id="operacion">Multiplicación</button>
                <button id="operacion">División</button>
                <button id="operacion">Exponenciar</button>
                <button id="operacion">???</button>
                <button id="operacion">Raíz cuadrada</button>
            </div>
                <h2>Introduce el primer número:</h2>
                <input id="valorX" placeholder="Primer número...">
                <h2>Introduce el segundo número:</h2>
                <input id="valorA" placeholder="Segundo número...">
                <br>
            <div>
                <button id="calc">Calcular</button>
            </div>
                <h1>Resultado</h1>
                <input id="resultado" placeholder="Resultado..." readonly>
        </section>
        <footer>
            <p id="fin">Pruebas de software - Cocotle Yáñez Luis David</p>
        </footer>
    </body>
</html>
